<!DOCTYPE html>
<html lang="en" ng-app="loginToApp">
<head>
  <meta charset="utf-8">
  <title>Yara Change Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
  <!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
  <!--script src="js/less-1.3.3.min.js"></script-->
  <!--append â€˜#!watchâ€™ to the browser URL, then refresh the page. -->

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">

  <script type="text/javascript" src="js/libs/jquery.min.js"></script>
  <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/libs/angular.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</head>

<body ng-controller="loginCtrl">
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column">
	<div class="jumbotron">
	  <h1>
	    Yara Change Management
	  </h1>
	</div>
	<div class="row clearfix">
	  <div class="col-md-4 column">
	  </div>
	  <div class="col-md-4 column">
	    <form name="loginForm"
		  class="form-horizontal" 
		  novalidate
		  ng-submit="loginRequest ( data.inEmail, data.inPass )">
	      <div class="form-group">
		<label for="inputEmail" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
		  <input ng-model="data.inEmail" 
			 type="email" 
			 class="form-control" 
			 id="inputEmail"
			 required>
		</div>
	      </div>
	      <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
		  <input ng-model="data.inPass" 
			 type="password" 
			 class="form-control" 
			 id="inputPassword"
			 required>
		</div>
	      </div>
	      <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" 
			  class="btn btn-primary"
			  ng-disabled="loginForm.$invalid">Sign in</button>
		</div>
	      </div>
	      <div ng-show="data.loginError" class="alert alert-danger text-center">
		Invalid credentials
	      </div>
	    </form>
	  </div>
	  <div class="col-md-4 column">
	  </div>
	</div>
      </div>
    </div>
  </div>
</body>
</html>
